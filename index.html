<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissor</title>
</head>

<body>
  <div class="content">
    <h1 class="choose">Choose Your Destiny</h1>

    <div class="images">
      <img class="rock" src="assets/images/rock.png" alt="rock">
      <img class="paper" src="assets/images/paper.png" alt="paper">
      <img class="scissor" src="assets/images/scissor.png" alt="scissor">
    </div>

    <div class="answers">
      <div class="choices">
        <h2>User Select</h2>
        <div class="selection">
          <h2 class="user"></h2>
        </div>
      </div>

      <div class="choices">
        <h2>Ai Select</h2>
        <div class="selection">
          <h2 class="ai"></h2>
        </div>
      </div>
    </div>

    <div class="res">
      <h2>Result</h2>
      <div class="selection2">
        <h2 class="result"></h2>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
